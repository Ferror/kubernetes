apiVersion: v1
kind: ConfigMap
metadata:
    name: sylius-config
data:
    APP_ENV: prod
    APP_DEBUG: 0
    APP_SECRET: super-secret-app
    DATABASE_URL: mysql://root:mysql@mysql-service/sylius
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: sylius-deployment
    labels:
        app: sylius
spec:
    replicas: 3
    selector:
        matchLabels:
            app: sylius
    template:
        metadata:
            labels:
                app: sylius
        spec:
            containers:
                -   name: sylius
                    image: sylius-prod:latest
                    livenessProbe:
                        httpGet:
                            path: /
                            port: 80
                        initialDelaySeconds: 20
                        periodSeconds: 20
                    envFrom:
                        -   configMapRef:
                                name: sylius-config
                    imagePullPolicy: Never
                    ports:
                        -   containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: sylius-service
spec:
    selector:
        app: sylius
    type: LoadBalancer
    ports:
        -   protocol: TCP
            port: 80
            targetPort: 80
            nodePort: 30000
---
apiVersion: v1
kind: Service
metadata:
    name: mysql-service
    labels:
        app: mysql
spec:
    clusterIP: None
    selector:
        app: mysql
    ports:
        -   protocol: TCP
            port: 3306
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mysql-statefulset
spec:
    replicas: 1
    serviceName: mysql-service
    selector:
        matchLabels:
            app: mysql
    template:
        metadata:
            labels:
                app: mysql
        spec:
            terminationGracePeriodSeconds: 10
            containers:
                -   name: mysql
                    image: mysql:5.7
                    ports:
                        -   protocol: TCP
                            containerPort: 3306
                    env:
                        -   name: MYSQL_ROOT_PASSWORD
                            value: mysql
                    volumeMounts:
                        -   name: mysql-pv
                            mountPath: /var/lib/mysql
    volumeClaimTemplates:
        -   metadata:
                name: mysql-pv
            spec:
                storageClassName: localstorage
                accessModes:
                    - ReadWriteOnce
                resources:
                    requests:
                        storage: 1Gi
